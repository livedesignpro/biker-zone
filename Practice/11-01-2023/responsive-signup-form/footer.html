<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/70faad5da3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Footer Section -->
    <footer>
        <div class="footer-items">
            <h3>Contact Form</h3>
            <div>
                <div>
                    <input type="text" placeholder="Name">
                </div>
                <div>
                    <input type="text" placeholder="Email">
                </div>
                <div>
                    <textarea name="text" placeholder="Message" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="button" value="Send Message">
                </div>
            </div>
        </div>
        <div class="footer-items">
            <h3>Address</h3>
            <div>
                <p>81 Sunnyvale Street Los Angeles, CA 90185 United States</p>
            </div>
            <div>
                <i class="fa-thin fa-phone">+01 880 555 999</i>
            </div>
            <div>
                <a href="#"><i class="icon-envelope"></i>support@example.com</a>
            </div>
            <div>
                <i class="icon-home"></i>
                <a href="#">www.example.com</a>
            </div>

        </div>
    </footer>
</body>

</html>
