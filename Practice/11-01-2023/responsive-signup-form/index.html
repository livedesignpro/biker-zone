<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70faad5da3.js" crossorigin="anonymous"></script>
</head>

<body>
    <Header class="container">
        <div class="form-container">
            <h2 class="title-container">Responsive Signup Form</h2>
            <div>
                <form class="login-form">
                    <div class="input-field">
                        <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="Password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Re-type Password" required>
                    </div>
                    <div class="row">
                        <div class="col-half">
                            <div class="input-field">
                                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" placeholder="First Name" required>
                            </div>
                            <div class="input-field">
                                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="radio" placeholder="rd1">
                        <label for="radiogroup1">Male</label>
                        <input type="radio" placeholder="rd2">
                        <label for="radiogroup2">Female</label>
                    </div>
                    <div class="input-field">
                        <select name="" id="">
                            <option value="">Select country Name</option>
                            <option value="">United States</option>
                            <option value="">United Kingdom</option>
                            <option value="">Bangladesh</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="checkbox" placeholder="cb1">
                        <label for="cb1">I agree with terms and conditions</label>
                        <input type="checkbox" placeholder="cb2">
                        <label for="cb2">I want to receive the newsletter
                        </label>
                    </div>
                    <input class="button" type="submit" value="Register">
                </form>
            </div>
        </div>
        .
    </Header>
</body>

</html>
